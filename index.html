<!DOCTYPE html>
<html>

<head>
    <title>Private Chatting</title>
    <link rel="stylesheet" type="text/css" href="private.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="private.js" defer></script>
</head>

<body>
    <div class="login-form" id="login-formId">
        <div class="login-input">
            <h1 id="invalid-id" class="display-4"
                style="font-size: 33px; background-color: rgb(214, 76, 76); border-radius: 5%; color: aliceblue; display: none;">
                Invalid Credential</h1>
            <input class="form-control col-md-8" type="text" required id="login-user-name"
                placeholder="Enter your username">
        </div>
        <div class="login-input-1">
            <input class="form-control col-md-8" type="password" required id="login-user-password"
                placeholder="Enter your password">
        </div>
        <div class="login-button">
            <span id="loader" class="loader"></span><button id="login-form-id" class="form-control col-md-3 btn btn-primary">Join</button>
            <button id="SignUp-button-id" class="form-control col-md-3 btn btn-light">SignUp</button>
        </div>
    </div>
    <div class="main-container" id="main-container-id">
        <div class="headers">
            <div class="header-app-name">
                <h1 class="display-4" style="font-size: 35px;">Chat Application</h1>
            </div>
            <div class="header-part">
                <div class="header-part-name" id="header-part-name-id">
                    <h1 class="name-text" id="header-part-name-id-h1">Login User Name</h1>
                </div>
                <div class="header-part-logout">
                    <button id="logout-button"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
        <div class="message-part">
            <div class="user-list-class">
                <div class="user-list-inner-class" id="user-list-id">

                </div>
            </div>
            <div class="chatting-body-parent">
                <div class="chat-image-div" id="chat-image-id">
                    <img class="chat-image" src="https://cdn-icons-png.flaticon.com/512/2312/2312512.png" alt="chat-image">
                </div>
                <div class="chatting-body" id="message-whole-body-id" style="display: none;">
                    <div class="user-header-class" id="header-id">
                        <div class="user-header-class-h1">
                            <h1 class="display-4" style="font-size: 30px; color: white;">User Name</h1>
                        </div>
                        <div class="user-header-class-img">
                            <img src="" alt="user image">
                        </div>
                    </div>
                    <div class="message-body" id="message-body-id">

                    </div>
                    <div class="send-message-div">
                        <div>
                            <input type="text" class="send-message-input" id="message-input-id"
                                placeholder="enter some text">
                        </div>
                        <div>
                            <button class="btn-lg btn-primary send-message-button"
                                id="send-message-button-id">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>

</html>
