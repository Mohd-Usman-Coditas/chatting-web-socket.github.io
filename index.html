<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Example</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container main-div">
        <div class="login-form" id="login-formId">
            <div class="login-input">
                <input class="form-control col-md-8" type="text" required id="login-user-name"
                    placeholder="Enter your name">
            </div>
            <div class="login-button">
                <button id="login-form-id" class="form-control col-md-3 btn btn-primary">Join</button>
            </div>
        </div>
        <div id="message-container">
            <div class="display-message">
                <h1 class="display-4">Chat Application</h1>
                <div class="message-content" id="chats-id">

                </div>
            </div>
            <div class="send-div">
                <input class="form-control-lg col-md-9" type="text" id="messageInput"
                    placeholder="Enter your message" />
                <button class="form-control-lg col-md-3 btn btn-lg btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>

</html>
