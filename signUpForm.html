<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <script src="signUp.js" defer></script>
    <style>
        body {
            background-color: #0e304e;
            /* Light blue */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-form {
            background-color: #ffffff;
            /* White */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            /* Dark gray */
        }

        input[type="text"],
        input[type="password"] {
            width: 94%;
            padding: 8px;
            border: 1px solid #ccc;
            /* Light gray */
            border-radius: 4px;
        }

        button {
            background-color: #6495ED;
            /* Cornflower blue */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #4169E1;
            /* Royal blue */
        }

        .alreadyExistDiv {
            background-color: rgb(243, 237, 67);
            color: #ccc;
        }

        .errorDiv {
            background-color: red;
            color: #fff;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid blue;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="signup-form">
        <h2 id="heading-signUp">Sign Up</h2>
        <div id="uae-id" style="height: 3.5vh; background-color: rgb(231, 234, 41); text-align: center; display: none;">Username Already Exist</div>
        <div id="sww-id" style="height: 3.5vh; background-color: rgb(239, 62, 62); text-align: center; margin-top: 2vh; display: none;">Something went wrong</div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="accountName">Account Name</label>
                <input type="text" id="accountName" name="accountName" required>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input type="text" id="imageUrl" name="imageUrl">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <span id="loader" class="loader"></span><button type="submit" id="sign-up-id">Sign Up</button>
            </div>
            <div style="display: flex; max-width: 100%; justify-content: center;" id="between-line-id">
                <div style="width: 40%; background-color: #333; height: 0.1px; margin-top: 5.5vh;"></div>
                <h6 style="padding-left: 5%; padding-right: 5%;">or</h6>
                <div style="width: 40%; background-color: #333; height: 0.1px; margin-top: 5.5vh;"></div>
            </div>
            <div>
                <button id="login-button-id">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
